<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .well {
            margin-top: 35px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-md-6 col-md-offset-3 well">

            <a href="index.html">Change Settings</a>

            <h1 class="room-title text-center"></h1>

            <ul class="messages list-group">
                <!--<h1 >{{message}}</h1>-->
            </ul>

            <form id="message-form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-comment"></i>
                        </span>
                        <input type="text" name="message" class="form-control"/>

                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-block"/>
                </div>

            </form>

        </div>

    </div>


</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>

<script src="http://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="/js/QueryParams.js"></script>
<script src="/js/app.js"></script>


</body>
</html>
